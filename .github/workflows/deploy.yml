name: build-installers

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest] # se não quiser Windows, remova
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: maps-reviewer-desktop/package-lock.json

      - uses: dtolnay/rust-toolchain@stable

      # Dependências do Linux para Tauri (WebKit/GTK)
      - name: Install Linux deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install JS deps
        working-directory: maps-reviewer-desktop
        run: npm ci

      - name: Build installers
        working-directory: maps-reviewer-desktop
        run: npx tauri build

      - name: Upload bundles
        uses: actions/upload-artifact@v4
        with:
          name: bundles-${{ runner.os }}
          path: |
            maps-reviewer-desktop/src-tauri/target/release/bundle/**
